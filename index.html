<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cd906e272f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body >
    <div class="datetime">Monday 10:29 AM</div>
    <div class="search">
      <form class="search-form" id="search-form">
        <input type="search" id="city-input" placeholder="Enter a city..." autocomplete="off" />
        <input type="button"  class="btn btn-info shadow-sm" id="current" value="Current" />
        <input type="submit" class="btn btn-warning shadow-sm" id="search" value="Search" />
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <h1 class="location" id="location">Urbana, OH</h1>
          <br />
          <div class="row align-items-center">
            <div class="col">
              <h2>
                  <span class="temp" id="temp"> </span> °F
              </h2>   
                <br />
                <div class="hi-lo"> Hi <span id="hi"> </span> °F | Lo <span id="lo"></span> °F</div>
            </div>
            <div class="col">
                <img src="images/partlycloudy.jpg" alt="partly-cloudy-icon" class="w-100">
            </div>
          </div>
         <p>
          <div class="currentConditions" id="current-conditions">Partly Cloudy</div>
          </p>
          <ul>
            <li>Humidity: <span id="hum"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
        </div>
        <div class="col-3">
          <h3>Five-Day Forecast</h3>
          <div class="col-sm-2">
    <div class="card" style="width: 13rem;">      
      <img src="images/partlycloudy.jpg" class="cloudy-icon" width="100">
      <div class="card-body text-center">
        <h6>Tuesday</h6>
        <p class="card-text text-center">78° | 49°</p>
      </div>
    </div>
      </div>
      <div class="col-sm-2">
    <div class="card" style="width: 13rem;">      
      <img src="images/sunny.jpg" class="sunny-icon" width="100">
      <div class="card-body text-center">
        <h6>Wednesday</h6>
        <p class="card-text text-center">75° | 46°</p>
      </div>
    </div>
      </div>
      <div class="col-sm-2">
    <div class="card" style="width: 13rem;">      
      <img src="images/partlycloudy.jpg" class="cloudy-icon" width="100">
      <div class="card-body text-center">
        <h6>Thursday</h6>
        <p class="card-text text-center">83° | 67°</p>
      </div>
    </div>
      </div>
      <div class="col-sm-2">
    <div class="card" style="width: 13rem;">      
      <img src="images/thunderstorm2.jpg" class="thunderstorm-icon" width="100">
      <div class="card-body text-center">
        <h6>Friday</h6>
        <p class="card-text text-center">79° | 56°</p>
      </div>
    </div>
      </div>
      <div class="col-sm-2">
    <div class="card" style="width: 13rem;">      
      <img src="images/rain.jpg" class="rain-icon" width="100">
      <div class="card-body text-center">
        <h6>Saturday</h6>
        <p class="card-text text-center">59° | 47°</p>
      </div>
    </div>
  </div>
    </div>
    <script src="src/index.js"></script>
    <p>Open source code on <a href="https://github.com/MarahDeven/weather-app-sandbox"Github></a> by Marah Rice, hosted on <a href="https://www.netlify.com"Netlify></a></p>
  </body>
</html>
